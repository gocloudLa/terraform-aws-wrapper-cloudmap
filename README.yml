module_name: Terraform AWS CloudMap Module
module_description: The Terraform wrapper for CloudMap simplifies the configuration of the CloudMap / ServiceDiscovery service in the AWS cloud. This wrapper functions as a predefined template, facilitating the creation and management of the CloudMap service by handling all the technical details.
module_badges:
  - url: "https://github.com/gocloudLa/terraform-aws-wrapper-cloudmap/releases/latest"
    image: "https://img.shields.io/github/v/release/gocloudLa/terraform-aws-wrapper-cloudmap.svg?style=for-the-badge"
    alt: "Latest Release"
  - url: ""
    image: "https://img.shields.io/github/last-commit/gocloudLa/terraform-aws-wrapper-cloudmap.svg?style=for-the-badge"
    alt: "Last Commit"
  - url: "https://registry.terraform.io/modules/gocloudLa/wrapper-cloudmap/aws"
    image: "https://img.shields.io/badge/Terraform-Registry-7B42BC?style=for-the-badge&logo=terraform&logoColor=white"
    alt: "Terraform Registry"
quick_start: |
  ```hcl
  cloudmap_parameters = {
      "project1.${local.zone_internal}" = {}
      "project2.${local.zone_internal}" = {}
    }
  
    # Deberia venir como output del modulo de wrapper_vpc.
    vpc_id = module.wrapper_vpc.vpc.vpc_id
  ```
features: []
important_notes: ""
input_table: |
  | `name`   | Define the domain name, using the key of each entry in the map.                | `any`    | `{}` | no |
  | `vpc_id` | Specifies the identifier of the VPC associated with the zone if it is private. | `string` | `""` | no |
